<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="formContainer">
        <form action="#">
            <center>
            <!-- Drop Down Menu -->
            <select class="lanSelect" name="" id="">
                <option value="English">English (United Sates)</option>
                <option value="Urdu">Urdu (Pakistan)</option>
            </select>

            <!-- Image -->
            <img class="logo" src="./logo.png" alt="">

            <!-- Name Input -->
            <input class="nameInput" type="text" name="name" placeholder="Name">

            <!-- Password Input -->
            <input class="psInput" type="password" name="Password" placeholder="Password">

            <!-- Button -->
            <button class="btnLogin">Log In</button>

            <!-- Details Paragraph -->
            <p class="normalP">Forgot your login details? <b>Get help signing in.</b></p>

            <!-- Facebook login Option -->
            <button class="facebookLogin">
                <img class="facebookLoginImg" src="./icons8-facebook-48.png" alt="">
                Log In as @WormJane
            </button>

            <!-- Hr line -->
            <hr />
            <p class="normalP">Don't have an account? <b href="#">Sign up.</b></p>

            <!-- Hr line -->
            <hr />
            <p class="normalP">Instagram from Facebook</p>
        </center>
        </form>
    </div>
    <h4 class="hello">All Right Reserved. By Abdul Waris&#169;</h4>
</body>

</html>
